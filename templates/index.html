    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  </head>
  <body data-your-parameter="{{ id }}">
    <div class="header">
      <div class="header-left">
        <button class="headers-button">View Saved</button>
        <button class="headers-button">Create New</button>
      </div>
      <div class="header-right">
        <button class="headers-button">My Profile</button>
        <img class = "profile-icon" src="../static/icons/profile-icon.png" alt="Profile Icon">
      </div>  
    </div>
    <hr>
    <div class="containerM">
      <div class="left-section">
        <div>
          <input id="fromloc" class="search-field" type="text" placeholder="Address Lookup">
        </div>
        <div class="info-section">

          <!-- SPINNER LOADER -->
          <div class="d-flex justify-content-center spinnerAbsolute spinnerHidden" id="Spinner">
            <div class="spinner-grow text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- Information section -->
          <input class="fields" id = "field1" type="text" placeholder="Property Address"><span class="req">*</span>
          <input class="fields" id = "field2" placeholder="Property Type" required><span class="req">*</span>
          <input class="fields" id = "field3" placeholder="Listing Price" required><span class="req">*</span>
          <input class="fields" id = "field4" placeholder="Number of Bedrooms" required><span class="req">*</span>
          <input class="fields" id = "field5" placeholder="Number of Bathrooms" required><span class="req">*</span>
          <input class="fields" id = "field6" placeholder="Square Footage" required><span class="req">*</span>
          <input class="fields" id = "field7" placeholder="Lot Size" required><span class="req">*</span>
          <input class="fields" id = "field8" placeholder="Year Built" required><span class="req">*</span>
          <input class="fields" id = "field9" placeholder="Architectural Style">
          <input class="fields" id = "field10" placeholder="Bedroom and Bathroom Distribution">
          <input class="fields" id = "field11" placeholder="Neighborhood/Community Name">
          <input class="fields" id = "field12" placeholder="School District">
          <input class="fields" id = "field13" placeholder="Key Features" required><span class="req">*</span>
          <input class="fields" id = "field14" placeholder="Energy Efficiency and Sustainability Features">
          <input class="fields" id = "field15" placeholder="Homeowners Association (HOA) Information">
          <input class="fields" id = "field16" placeholder="Additional Comments">
        </div>
        <div class="map-section" id="map-view"> 
        </div>
        <div>
          <button class="submit-button">Create Listing Description</button>
        </div>
      </div>
      <div class="right-section" id="chat-messages">
        <!-- Spinner -->
        <div class="d-flex justify-content-center spinnerAbsolute1 spinnerHidden" id="Spinner1">
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- Chat Input -->
        <div class="inputChat">
          <input type="text" id="chatInput" placeholder="Request an Edit or Change"><button class="submitChat" id="submitBtn"><img src="../static/icons/send.png" alt=""></button>
        </div>
        <div class="reqeustButtons">
          <button class="reqbutton" id ="save-output">
            <span id="save-output-loading" style="display: none;">Loading...</span>
            <span id="save-output-text">Save Output</span>
          </button>
          <!-- <button class="reqbutton">Share Output</button> -->
          <!-- <button class="reqbutton">Copy Output</button> -->
        </div>
        
        <!-- Chat messages -->
        <div class="conversation">
          <div class="typing-animation" id="typing-animation">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>     
        
      </div>
      </div>
      
    </div>
    <hr>

    <div class="history">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item transparent">
          <h2 class="accordion-header accordionHead">
            <button class="accordion-button rounded collapsed" id="viewDetails" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              View previous submissions by clickng and expanding the submissions below:
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
            <div class="accordion-body" id="history">
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="../static/main.js"></script>
 
  </body>
</html>
